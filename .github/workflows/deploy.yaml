name: Push Docker Image to ECR with Debug

on:
  workflow_dispatch:  # You can also use `push` if you prefer

env:
  AWS_REGION: us-west-2
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: iris-api
  IMAGE_TAG: test
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com

jobs:
  push-test:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: ‚úÖ Checkout Code
      uses: actions/checkout@v4

    - name: ‚úÖ Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.GITHUB_DEPLOY_ROLE }}
        aws-region: ${{ env.AWS_REGION }}

    - name: üß† DEBUG: Show AWS Identity
      run: aws sts get-caller-identity

    - name: üß† DEBUG: Check Docker Config Before Login
      run: cat ~/.docker/config.json || echo "No Docker config found"

    - name: üîê Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: üß† DEBUG: Check Docker Config After Login
      run: cat ~/.docker/config.json || echo "No Docker config found"

    - name: üê≥ Pull, Tag and Push Alpine Image to ECR
      run: |
        IMAGE_URI=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
        echo "üí° Using IMAGE_URI=$IMAGE_URI"

        echo "üì• Pulling Alpine..."
        docker pull alpine

        echo "üè∑Ô∏è  Tagging image..."
        docker tag alpine $IMAGE_URI

        echo "üöÄ Pushing image..."
        docker push $IMAGE_URI

    - name: ‚úÖ Success Message
      if: ${{ success() }}
      run: echo "üéâ Image pushed to ECR successfully!"

    - name: Build and push Docker image to ECR
      run: |
        IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
        docker build -t $IMAGE_URI ./model-api
        docker push $IMAGE_URI