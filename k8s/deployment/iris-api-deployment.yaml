apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api
  labels:
    app: iris-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
        - name: iris-api
          image: iris-api:latest  # ðŸ”¥ TEMP image, will replace with ECR later
          ports:
            - containerPort: 5000
          imagePullPolicy: Never  # Important for using local image during testing
